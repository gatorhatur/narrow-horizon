<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Safe Travels Lite</title>
</head>
<body>
    <header class="h2 bg-info text-center min-vw-95 min-vh-10">Safe Travels Lite</header>

    <main class="container p-1">
        <div class="row m-auto p-1">
            <nav class="col-12 col-md-3">
                    <form id="search-form" class="pb-2 border-bottom border-secondary">
                        <h4>Search for a City:</h4>
                        <input name="city" id="city" type="text" autofocus="true" class="d-block form-control rounded" placeholder="Enter City Name" />
                        <div class="d-block btn btn-primary custom-btn text-center bg-info mt-2" id="search">Search</div>
                        <!--BONUS - add border spinner when loading-->
                    </form>

                    <div id="quick-search">
                        <div class="d-block btn custom-btn text-center bg-secondary mt-2" id="austin-tx">Austin</div>
                        <div class="d-block btn custom-btn text-center bg-secondary mt-2" id="chicago-il">Chicago</div>
                        <div class="d-block btn custom-btn text-center bg-secondary mt-2" id="new_york-ny">New York</div>
                        <div id="favorites">

                        </div>
                        <div id="recent">

                        </div>
                    </div>
            </nav>
            <div class="col-12 col-md-9 align-item-center">
                <div class="row today p-2 mt-2 border border-primary rounded d-block">
                    <h4 id="today-header">
                        <span id="searched-city"></span>
                        <span id="today"></span>
                        <img src="" id="today-castmoji"></img>
                    </h4>

                    <div class="temp">Temp: <span id="today-temp"></span></div>
                    <div class="wind">Wind: <span id="today-wind"></span></div>
                    <div class="humidity">Humidity: <span id="today-humidity"></span></div>
                    <div class="uv-index">UV Index: <span id="today-uv"></span></div>
                </div>
                <div class="row forecast  p-1 mt-1 d-block">
                    <h4>5-Day Forecast:</h4>
                    <div class="row m-auto justify-content-around" id="forecast-row"><!--Add 5 day forecast content here col-xl-2 col-md-4 col-12-->
<!--                     
                        <div class="mt-2 col-12 col-md-5 col-xl-2 bg-dark">Day1</div>
                        <div class="mt-2 col-12 col-md-5 col-xl-2 bg-dark">Day2</div>
                        <div class="mt-2 col-12 col-md-5 col-xl-2 bg-dark">Day3</div>
                        <div class="mt-2 col-12 col-md-5 col-xl-2 bg-dark">Day4</div>
                        <div class="mt-2 col-12 col-md-5 col-xl-2 bg-dark">Day5</div>
 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--handles pop-up dialog-->
    <div class="modal fade" id="dialog-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Warning</h5>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/dayjs.min.js" integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/plugin/advancedFormat.min.js" integrity="sha512-MGC6Za7V8BU0nL3GVjgssHGIZkIMM6A+tcnxqwkdDASdOnyHwmCwyoVfxSYDxiznl4DDYeZP0Jn0p5MW+r4Rnw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
