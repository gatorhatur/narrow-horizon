<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Safe Travels Lite</title>
</head>
<body>
    <header class="bg-info text-center min-vw-95 min-vh-10">Test</header>

    <main class="container bg-warning p-1">
        <div class="row m-auto p-1">
            <nav class="col-12 col-md-3">
                    
                    <form id="search-form" class="pb-2 border-bottom border-secondary">
                        <h4>Search for a City:</h4>
                        <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Enter City Name" />
                        <button type="submit" class="btn text-center bg-info mt-1">Search</button>
                    </form>

                    <form id="quick-search">
                        <button type="submit" class="btn text-center bg-secondary mt-1">Austin</button>
                        <button type="submit" class="btn text-center bg-secondary mt-1">Chicago</button>
                        <button type="submit" class="btn text-center bg-secondary mt-1">New York</button>
                    </form>
            </nav>
            <div class="col-12 col-md-9 bg-secondary align-item-center">
                <div class="row today bg-info p-1 border border-primary rounded d-block">
                    <h4 id="today">
                        <span id="searched-city">Atlanta</span>
                        <span id="today"> (Date)</span>
                        <span id="today-castmoji">ICON</span>
                    </h4>

                    <div class="temp">Temp: <span id="today-temp"></span></div>
                    <div class="wind">Wind: <span id="today-wind"></span></div>
                    <div class="humidity">Humidity: <span id="today-humidity"></span></div>
                    <div class="uv-index">UV Index: <span id="today-uv"></span></div>
                </div>
                <div class="row forecast bg-info p-1 mt-1 d-block">
                    <h4>5-Day Forecast:</h4>
                    <div class="row m-auto justify-content-between"><!--Add 5 day forecast content here col-xl-2 col-md-4 col-12-->
                        <div class="col-2 bg-dark">Day1</div>
                        <div class="col-2 bg-dark">Day2</div>
                        <div class="col-2 bg-dark">Day3</div>
                        <div class="col-2 bg-dark">Day4</div>
                        <div class="col-2 bg-dark">Day5</div>
                    </div> 
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/dayjs.min.js" integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.3/plugin/advancedFormat.min.js" integrity="sha512-MGC6Za7V8BU0nL3GVjgssHGIZkIMM6A+tcnxqwkdDASdOnyHwmCwyoVfxSYDxiznl4DDYeZP0Jn0p5MW+r4Rnw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
